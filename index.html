<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="heading">
        <div class="title">Etch-A-Sketch</div>
    </div>

    <div class="mid-container">
        <div class="settings-container">
            <div class="color" style="color: black;">Pen Colour: <input type="color" name="" class="color-selector" value="#ff0000"></div>

            <div class="color-background" style="color: black;">Background Colour: <input type="color" class="bg-color-selector" value="#FFFFFF"></div>

            <button class="rainbow-btn">Rainbow Mode: <span class="rainbow-mode">OFF</span></button>

            <button class="clear-grid">Clear Grid</button>

            <div class="slider-container">
                <div>Grid Size: <span class="grid-size-value">16x16</span></div>
                <input type="range" min="1" max="30" class="size-slider" value="16">
            </div>
        </div>

        <div class="grid-container">

        </div>
    </div>
    


    <script src="./script.js"></script>
</body>
</html>
